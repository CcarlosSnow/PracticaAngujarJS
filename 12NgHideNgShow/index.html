<!DOCTYPE html>
<html ng-app="MyFirstApp">
<head>
	<meta charset="UTF-8">
	<title>Hola Controller</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
	<script src="Controller.js"></script>
	<style type="text/css">
		.animated{
			opacity: 1;
			max-height: auto;
			overflow: hidden;
			transition: all 2s;
		}
		.animated.ng-hide{
			opacity: 0;
			max-height: opx !important;
			overflow: hidden;
			display: block !important;
		}
	</style>
</head>
<body ng-controller="FirstController">
	<div ng-show="loading">
		Cargando...
	</div>
	<div ng-show="!loading && posts.length <= 0">
		No se encontraron resultados
	</div>
	<ul ng-hide="posts.length == 0" class="animated">
		<li ng-repeat="post in posts">
			<h2> {{post.title}} </h2>
			<p>{{post.body}}</p>
		</li>
	</ul>
</body>
</html>
